{% extends "base.html" %}
{% block body_class %}error-page{% endblock %}
{% block content %}
<style>
    /* Hide the navbar on error pages */
    nav {
        display: none !important;
    }
</style>
<div class="container text-center" style="min-height: 80vh; margin-top: 100px;">
    <h1 class="text-white">500 - Internal Server Error</h1>
    <p class="text-white">Sorry, something went wrong on our end. Please try again later.</p>
    <a href="{% url 'home' %}" class="btn btn-brown">Return Home</a>
</div>
{% endblock %}
