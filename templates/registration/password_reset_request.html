{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Your Password - Beard & Blade{% endblock %}

{% block content %}
<section class="mb-5">
  <div class="container mt-4 pt-4">
    <div class="row">
      <div class="col-12 col-sm-8 col-md-5 m-auto">
        <div class="card border-0 shadow" style="background-color: rgb(60, 60, 60)">
          <div class="card-body">
            <h4 class="text-white text-center mb-4">Reset Your Password</h4>
            <form method="post">
              {% csrf_token %}
              <div class="mb-4">
                <label for="email" class="form-label text-white">Enter your email address</label>
                <input type="email" name="email" id="email" class="form-control py-2" placeholder="Email Address" required>
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-lg text-white" style="background-color: #5d2506;">Send Reset Link</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
