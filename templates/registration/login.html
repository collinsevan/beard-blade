{% extends 'base.html' %}
{% load static %}

{% block title %}Log In - Beard & Blade{% endblock %}

{% block content %}
<!-- Login Section -->
<section>
  <div class="container mt-4 pt-4">
    <div class="row">
      <div class="col-12 col-sm-8 col-md-5 m-auto">
        <div class="card border-0 shadow" style="background-color: rgb(98, 98, 98)">
          <div class="card-body">
            <!-- User Icon -->
            <svg class="mx-auto my-3" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
              viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
              <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
            </svg>
            <form method="post" id="login-form">
              {% csrf_token %}
              <!-- Username Input Field -->
              <input type="text" name="username" id="email-box" class="form-control my-4 py-2"
                placeholder="Email Address" autocomplete="username">
              <!-- Password Input Field with Toggle Icon -->
              <div class="input-group my-4">
                <input type="password" name="password" id="password-box" class="form-control py-2"
                  placeholder="Password" autocomplete="current-password">
                <span class="input-group-text bg-white" id="togglePassword" style="cursor: pointer;">
                  <i class="bi bi-eye-slash"></i>
                </span>
              </div>
              <!-- Login Button and Sign Up Link -->
              <div class="text-center mt-3">
                <button id="lgn-btn" type="submit" class="btn text-white px-2 py-lg-1 rounded-3"
                  style="background-color: #4e3629;">Login</button>
                <a href="#" class="nav-link">Don't have an account? Sign Up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
