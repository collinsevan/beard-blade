{% extends 'base.html' %}
{% load static %}

{% block title %}Change Password - Beard & Blade{% endblock %}

{% block content %}
<section id="password-change-form" class="mb-5">
  <div class="container mt-4 pt-4">
    <div class="row justify-content-center">
      <!-- Use a wider column on small screens -->
      <div class="col-12 col-sm-10 col-md-6 m-auto">
        <div id="password-change-card" class="card border-0 shadow" style="background-color: rgb(60, 60, 60);">
          <div class="card-body">
            <h4 class="text-center text-white mb-4">Change Your Password</h4>
            <form method="post">
              {% csrf_token %}
              <!-- Current Password Field -->
              <div class="mb-3">
                <input type="password" name="old_password" id="old-password" class="form-control py-2"
                  placeholder="Current Password" autocomplete="current-password" required>
              </div>
              <!-- New Password Field with Toggle Icon -->
              <div class="mb-3">
                <div class="input-group">
                  <input type="password" name="new_password1" id="new-password1" class="form-control py-2"
                    placeholder="New Password" autocomplete="new-password" required>
                  <span class="input-group-text bg-white password-toggle" data-target="new-password1"
                    style="cursor: pointer;">
                    <i class="bi bi-eye-slash"></i>
                  </span>
                </div>
              </div>
              <!-- Confirm New Password Field with Toggle Icon -->
              <div class="mb-3">
                <div class="input-group">
                  <input type="password" name="new_password2" id="new-password2" class="form-control py-2"
                    placeholder="Confirm New Password" autocomplete="new-password" required>
                  <span class="input-group-text bg-white password-toggle" data-target="new-password2"
                    style="cursor: pointer;">
                    <i class="bi bi-eye-slash"></i>
                  </span>
                </div>
              </div>
              <!-- Password Requirements Guidance -->
              <div class="mb-3">
                <p class="small text-white">
                  Password must be at least 8 characters long, include both letters and numbers, and not be a common
                  password.
                </p>
              </div>
              <!-- Submit Button -->
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-gray btn-lg w-100" id="password-change-btn">
                  Change Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
