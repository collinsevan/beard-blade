{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Your Password - Beard & Blade{% endblock %}

{% block content %}
<section class="mb-5">
    <div class="container mt-4 pt-4">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-5 m-auto">
                <div class="card border-0 shadow" style="background-color: rgb(60, 60, 60)">
                    <div class="card-body">
                        <h4 class="text-white text-center mb-4">Enter New Password</h4>
                        <form method="post">
                            {% csrf_token %}
                            <!-- New Password Field -->
                            <div class="input-group my-4">
                                <input type="password" name="new_password1" id="new-password1-box"
                                    class="form-control py-2" placeholder="New Password" autocomplete="new-password">
                                <span class="input-group-text bg-white password-toggle" data-target="new-password1-box"
                                    style="cursor: pointer;">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                            <!-- Confirm New Password Field -->
                            <div class="input-group my-4">
                                <input type="password" name="new_password2" id="new-password2-box"
                                    class="form-control py-2" placeholder="Re-enter New Password"
                                    autocomplete="new-password">
                                <span class="input-group-text bg-white password-toggle" data-target="new-password2-box"
                                    style="cursor: pointer;">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-lg text-white"
                                    style="background-color: #5d2506;">Reset Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
