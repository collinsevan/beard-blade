{% extends "base.html" %}
{% block body_class %}error-page{% endblock %}
{% block content %}
<style>
    /* Hide the navbar on error pages */
    nav {
        display: none !important;
    }
</style>
<div class="container text-center" style="min-height: 80vh; margin-top: 100px;">
    <h1 class="text-white">404 - Page Not Found</h1>
    <p class="text-white">The page you are looking for might have been removed, had its name changed, or is temporarily
        unavailable.</p>
    <a href="{% url 'home' %}" class="btn btn-brown">Return Home</a>
</div>
{% endblock %}
